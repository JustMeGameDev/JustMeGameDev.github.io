<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactformulier voor Familie</title>

    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="../style.css" />
    <style>
        body {
            font-family: "Source Code Pro", monospace;
            background: #0b0b10;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        form {
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.5rem;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            background: #4CAF50;
            border: none;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            border-radius: 0.5rem;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        .success, .error {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }
        select {
            background-color: #1e1e26;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 0.6rem;
            font-size: 1rem;
            appearance: none; /* voor consistentie */
        }

        select option {
            background-color: #1e1e26;
            color: #fff;
        }

        .success { color: #4CAF50; }
        .error { color: #ff5252; }
    </style>
</head>
<body>
<form id="familyForm">
    <h1>Contactformulier voor Familie</h1>

    <label for="name">Naam</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Telefoonnummer voor verdere comunicatie</label>
    <input type="tel" id="phone" name="phone">

    <label for="relation">Wat is je relatie tot mij</label>
    <input type="text" id="relation" name="relation" required>

    <label for="category">Probleemcategorie</label>
    <select id="category" name="category" required>
        <option value="Technisch">Technisch</option>
        <option value="Computer">Computer</option>
        <option value="Netwerk">Netwerk</option>
        <option value="Software">Software</option>
        <option value="Anders">Anders</option>
    </select>

    <label for="title">Korte omschrijving</label>
    <input type="text" id="title" name="title" required>

    <label for="description">uitgebreide uitleg</label>
    <textarea id="description" name="description" required></textarea>

    <button type="submit">Versturen</button>
    <div id="status"></div>
</form>

<script>
    const webhookURL = "https://discord.com/api/webhooks/1429510299412861170/1KaLHXGSckhgsuwhqmvIEZTKDQ08hNXb7eXt2dD6bM0__tz4cRnGRzqxAUNr4afQnaDM"; // üîÅ Replace this with your webhook

    document.getElementById("familyForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const relation = document.getElementById("relation").value;
        const category = document.getElementById("category").value;
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;

        const payload = {
            embeds: [
                {
                    title: "üì© Nieuw familie contactformulier",
                    color: 5814783,
                    fields: [
                        { name: "üë§ Naam", value: name || "Niet opgegeven", inline: true },
                        { name: "üìû Telefoonnummer", value: phone || "Niet opgegeven", inline: true },
                        { name: "üë™ Relatie", value: relation, inline: false },
                        { name: "üìÇ Categorie", value: category, inline: false },
                        { name: "üìù Titel", value: title, inline: false },
                        { name: "üìñ Beschrijving", value: description, inline: false },
                    ],
                    timestamp: new Date()
                }
            ]
        };

        try {
            const res = await fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                document.getElementById("status").innerHTML = "<p class='success'>‚úÖ Bericht succesvol verzonden!</p>";
                document.getElementById("familyForm").reset();
            } else {
                document.getElementById("status").innerHTML = "<p class='error'>‚ùå Fout bij verzenden.</p>";
            }
        } catch (err) {
            document.getElementById("status").innerHTML = "<p class='error'>‚ö†Ô∏è Er is iets misgegaan.</p>";
        }
    });
</script>
</body>
</html>
