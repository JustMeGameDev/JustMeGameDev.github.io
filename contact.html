</head>
<body id="starry-sky">
<header class="site-header">
    <div class="header-content">
        <h1 class="site-title"><a>Star-system: Portfolio-kornee</a></h1>
        <nav class="site-nav">
            <ul>
                <li><a href="index.html"><img src="./img/solar/spaceship.png" class="header-img" title="System Overview"></a></li>
                <li><a href=about.html><img src="./img/solar/sun.png" class="header-img" title="About me"></a></li>

        <h1 class="header-tooltip"></h1>
    </div>
</header>
<form id="contact-form" action="https://formspree.io/f/xqkronlo" method="POST">
    <h1 class="center">Make Contact</h1>
    <input name="name" type="text" class="feedback-input" placeholder="Name" required/>
    <input name="email" type="email" class="feedback-input" placeholder="Email" required/>
    <textarea name="text" class="feedback-input" placeholder="Comment" required></textarea>
    <input type="submit" value="SUBMIT"/>
    <div style="padding-top: 15px" class="h-captcha" data-sitekey="7aeac84f-be75-4d65-aca3-8720b086d804"></div>
</form>

<script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        var hCaptchaResponse = document.querySelector('[name="h-captcha-response"]').value;
        if (!hCaptchaResponse) {
            alert('Please complete the hCaptcha');
            event.preventDefault();
        }
    });
</script>
</body>
</html>
